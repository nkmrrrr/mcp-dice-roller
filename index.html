<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCP サイコロシミュレーター</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>MCP サイコロシミュレーター</h1>
    
    <div class="dice-controls">
      <div class="control-group">
        <label for="dice-count">サイコロの数:</label>
        <input type="number" id="dice-count" min="1" max="20" value="1">
      </div>
      
      <div class="control-group">
        <label for="dice-sides">サイコロの面数:</label>
        <input type="number" id="dice-sides" min="2" max="100" value="6">
      </div>
      
      <button id="roll-button">サイコロを振る</button>
    </div>
    
    <div class="results">
      <div class="result-box">
        <h2>結果</h2>
        <div id="dice-results">サイコロを振ってください</div>
        <div id="dice-sum"></div>
      </div>
      
      <div class="result-box">
        <h2>履歴</h2>
        <div id="dice-history"></div>
      </div>
    </div>
  </div>
  
  <script src="dice.js"></script>
  <script src="app.js"></script>
</body>
</html>
